# .github/workflows/build-and-push-docker.yml
name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main # Trigger this workflow when code is pushed to the 'main' branch

env:
  REGISTRY: ghcr.io # Specify the registry URL for GHCR
  # REMOVE OR COMMENT OUT THIS LINE: IMAGE_NAME: ${{ lower(github.repository) }}
  # We will define the lowercase image name directly in the tags section below.

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    permissions:
      contents: read # Allow reading repository content
      packages: write # Allow writing to GitHub Packages (GHCR)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to check out your code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Action to set up Docker Buildx for advanced builds

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # Uses the GitHub username that triggered the workflow
          password: ${{ secrets.GITHUB_TOKEN }} # Uses the automatically generated GitHub token

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Build context is the current directory (your repo root)
          file: ./Dockerfile # Path to your Dockerfile
          push: true # Push the image to the registry
          tags: | # Define the image tags to apply
            # APPLY lower() FUNCTION HERE for the repository name
            ${{ env.REGISTRY }}/${{ lower(github.repository) }}:latest
            ${{ env.REGISTRY }}/${{ lower(github.repository) }}:${{ github.sha }}
